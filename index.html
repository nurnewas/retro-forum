<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro-Forum</title>
    <link rel="stylesheet" href="Css/style.css" />
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font-Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav>
        <div class="navbar bg-base-100 shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost md:hidden :hidden"
              >
                <img src="images/logo.png" alt="" />
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Item 2</a>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
            <img
              class="hidden lg:inline btn btn-ghost text-xl"
              src="images/logo.png"
              alt="Retro-Forum"
            />
          </div>
          <div class="navbar-center hidden lg:flex"></div>
          <div class="navbar-end">
            <div class="hidden lg:flex items-center gap-10 mr-4">
              <a href=""><i class="fa-solid fa-house"></i></a>
              <a href=""><i class="fa-solid fa-pen"></i></a>
              <a href=""><i class="fa-solid fa-user"></i></a>
              <a href=""><i class="fa-solid fa-flag"></i></a>
            </div>
            <a class="btn btn-primary rounded-4xl p-5">Sign In</a>
          </div>
        </div>
      </nav>
      <!-- navbar -->

      <main>
        <!-- banner -->
        <div
        class="hero min-h-screen"
        style="background-image: url('images/bgbanner.png'); background-size: cover; background-position: center;"
      >  
          <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <img
                src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp"
                class="max-w-sm rounded-lg shadow-2xl"
              />
              <div>
                <h1 class="text-5xl font-bold">Box Office News!</h1>
                <p class="py-6">
                  Provident cupiditate voluptatem et in. Quaerat fugiat ut
                  assumenda excepturi exercitationem quasi. In deleniti eaque
                  aut repudiandae et a id nisi.
                </p>
                <button class="btn btn-primary">Get Started</button>
              </div>
            </div>
          </div>
        </div>
        <!-- banner -->
      </main>
    </header>
    <!-- javaScript -->
    <script src="Js/retro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
